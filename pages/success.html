<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <!-- <link rel="stylesheet" href="success.css"> -->
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #E8F5E9; /* Light green background for a calming effect */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.success-container {
    background-color: #FFFFFF; /* White background for the success message */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

h1 {
    color: #4CAF50; /* Green color for the success message */
    margin-bottom: 20px;
}

p {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50; /* Green button */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45A049; /* Darker green on hover */
}

</style>
<body>
    <div class="success-container">
        <h1>Registration Successful!</h1>
        <p>Thank you for registering. Your account has been successfully created.</p>
        <button onclick="redirectToHome()">Go to Homepage</button>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = '/'; // Adjust the path if needed
        }
    </script>
</body>
</html>
