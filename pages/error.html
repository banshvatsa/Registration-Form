<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Error</title>
    <!-- <link rel="stylesheet" href="error.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2; /* Light gray background for a neutral look */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.message-container {
    background-color: #ffffff; /* White background for the message box */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.message-container.success h1 {
    color: #4CAF50; /* Green color for success message */
}

.message-container.error h1 {
    color: #FF0000; /* Red color for error message */
}

p {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50; /* Green button */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049; /* Darker green on hover */
}

    </style>
</head>
<body>
    <div class="message-container error">
        <h1>Registration Error</h1>
        <p>An account with this email address already exists.</p>
        <button onclick="redirectToHome()">Go to Homepage</button>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = '/'; // Adjust the path if needed
        }
    </script>
</body>
</html>
